name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build:
    name: Build && Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Postgres
      uses: huaxk/postgis-action@v1
      with:
        postgresql password: ''
        postgresql user: 'postgres'  

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test Coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        CC_TEST_REPORTER_ID: 6986885f4b8647bde373e059d0593b3f73b727a98edcbd07a50d4f74aa88ed0c
      with:
        coverageCommand: go test -coverprofile c.out -v ./...
        coverageLocations: ${{github.workspace}}/c.out:gocov
        prefix: github.com/lean-ms/utils
  
  tag:
    name: Create Tag
    runs-on: ubuntu-latest
    needs: build
    steps:

    - uses: actions/checkout@master
    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v4.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}